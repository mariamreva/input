<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Contact</title>
	<link rel="stylesheet" type="text/css" href="./Styles/style.css">
</head>
<body>
	<h2>კონტაქტი</h2>
	<article class="contact">
		<div class="firsthalf">
			<p>
			Lorem Ipsum საბეჭდი და ტიპოგრაფიული ინდუსტრიის უშინაარსო ტექსტია. იგი სტანდარტად 1500-იანი წლებიდან იქცა, როდესაც უცნობმა მბეჭდავმა ამწყობ დაზგაზე წიგნის საცდელი ეგზემპლარი დაბეჭდა.
			</p>
			<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2977.441225823567!2d44.79469731520938!3d41.73257497923398!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x404472b82b6f835d%3A0x13d9fb6a0fac64e2!2sM%2FS%20Nadzaladevi!5e0!3m2!1sen!2sge!4v1665131562403!5m2!1sen!2sge" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
			<div class="us">
				<div class="call">
					<img class="imgone" src="./Images/call.svg" alt="call">
					<span class="spanone">+995 555 444 333</span>
				</div>
				<div class="call">
					<img src="./Images/mail.svg" alt="mail">
					<span>example@gmail.com</span>
				</div>
			</div>
			<span class="copy">ყველა უფლება დაცულია</span>
		</div>
		<div class="secondhalf">
			<form>
				<div class="formrow">
					<div class="username">
						<label for="fullname">სახელი, გვარი</label>
						<input 
						type="text" 
						id="fullname" >
					</div>
					<div class="emailin">
						<label for="mail">ელ. ფოსტა</label>
						<input 
							type="email" 
							id="mail" >
					</div>
					<div class="yonumber">
						<label for="mobile">ტელეფონის ნომერი</label>
						<input 
							type="tel" 
							id="mobile" >
					</div>
					<div class="write">
						<label for="text">შეტყობინება</label>
						<input 
							type="text" 
							id="text" >
					</div>
				</div>
			</form>
			<button class="button" type="button">გაგზავნა</button>
			<div class="lovesm">
				<div class="love">
					<span>დამზადებულია</span>
					<span>
						<img src="./Images/heart.svg" alt="heart">
					</span>
					<span>-ით</span>
				</div>
				<span class="smart">
					<img src="./images/smartweb.png" alt="smartweb">
				</span>
			</div>
		</div>
	</article>
</body>
</html>
